<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class = "logo">
                <img src="./odin-lined.png" alt="picture">
            </div>
        </div>
    
    <div class = "right">
        <div class="dummy-text left">
            <p>This is not a real online service! </p>
            <p>Sign up <em>now</em> to get started.</p>
          
        </div>
        <form action="#">
            <div class="form left">
                <p class="form-title"> Let's do this!</p>
                <div class="input">
                    <label for="firstName">First Name: </label>
                    <input type="text" name="first_name" id="firstName" required>
                </div>

                <div class="input">
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                <div class="input">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" name="phone_number" id="phone_number" minlength="9" maxlength="9">
                </div>

                <div class="input">
                    <label for="password">Password: </label>
                    <input type="text" name="password" id="password" required>
                </div>

                <div class="input">
                    <label for="confirmPassword">Confirm Password: </label>
                    <input type="text" name="confirmPassword" id="confirmPassword" required>
                </div>

               
            </div>
                <div class="left button">
                    <button type ="submit">Sign in</button>
                </div>


        </form>
    </div>

</div>
</body>
</html>
